<div class="bg-white shadow-md p-4 rounded-lg mb-4">
    <h2 class="text-lg font-bold mb-2">Create a Task</h2>
    <form (ngSubmit)="createTask()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Title:</label>
            <input type="text" [(ngModel)]="title" name="title"
                class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                required />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea [(ngModel)]="description" name="description"
                class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                required></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Due Date:</label>
            <input type="date" [(ngModel)]="dueDate" name="dueDate"
                class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                required />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Task
        </button>
    </form>
</div>
